<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header page__header">
      <img src="./image/header_logo.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main class="content">
      <section class="profil page__profil">
        <div class="profil__info">
          <img src="./image/profil_photo.jpg" alt="Аватар" class="profil__avatar">
          <div class="profil__date">
            <h1 class="profil__name">Жак-Ив Кусто</h1>
            <p class="profil__description">Исследователь океана</p>
          </div>
          <button type="button" class="profil__edit"></button>
        </div>
        <button type="button" class="profil__add"></button>
      </section>
      <section class="page__template">
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup-profile__conteiner">
        <button type="button" class="popup_closed popup-profile__close"></button>
        <h2 class="popup-profile__title">Редактировать профиль</h2>
        <form name="profil_form" class="popup-profile__form">
          <fieldset class="popup-profile__fieldset">
            <input type="text" name="firstname" placeholder="Ваше имя" class="popup-profile__input popup-profile__input_form_name"
              required>
            <input type="text" name="description" placeholder="Профессия" class="popup-profile__input popup-profile__input_form_description" required>
          </fieldset>
          <button type="submit" class="popup-profile__save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="popup-add__conteiner">
      <button type="button" class="popup_closed popup-add__close"></button>
      <h2 class="popup-add__title">Новое место</h2>
      <form name="add_form" class="popup-add__form">
        <fieldset class="popup-add__fieldset">
          <input type="text" name="place" placeholder="Название" class="popup-add__input popup-add__input_form_place" required>
          <input type="text" name="link" placeholder="Ссылка на картинку" class="popup-add__input popup-add__input_form_link" required>
        </fieldset>
        <button type="submit" class="popup-add__save">Создать</button>
      </form>
    </div>    
  </div>
  <div class="popup popup-img">
    <div class="popup-img__coneiner">
      <img class="popup-img__photo" alt="" src="#">
      <button type="button" class="popup_closed popup-img__close"></button>
      <p class="popup-img__title"></p>
    </div>
  </div>
  <template id="template">
    <div class="template__card">
      <img src="#" class="template__photo" alt="">
      <button type="button" class="template__delete"></button>
      <div class="template__discription">
        <h2 class="template__title"></h2>
        <button type="button" class="template__like"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
